name: ğŸš€ Deploy Angular to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v5

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Angular App
        run: npx ng build --configuration production --base-href "/llamatracker_design_system/"

      - name: ğŸ§© Add .nojekyll file
        run: echo "" > dist/llamatracker_design_system/browser/.nojekyll

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/llamatracker_design_system/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
